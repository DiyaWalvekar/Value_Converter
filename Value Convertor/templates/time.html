<!-- templates/time.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Time Converter</h1>

        <form action="/convert_time" method="POST">
            <div class="input-group">
                <label for="time">Time</label>
                <input type="number" id="time" name="time" step="0.01" placeholder="Enter time" required>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="from_unit">From</label>
                    <select id="from_unit" name="from_unit">
                        <option value="seconds">Seconds</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="to_unit">To</label>
                    <select id="to_unit" name="to_unit">
                        <option value="seconds">Seconds</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                    </select>
                </div>
            </div>

            <button type="submit">Convert</button>
        </form>

        {% if result %}
            <h2>Converted Time: <span class="result">{{ result }}</span></h2>
        {% endif %}

        <br>
        <a href="/home" class="back-button">Back </a>
    </div>
</body>
</html>
