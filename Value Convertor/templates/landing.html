<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364); 
            color: #76c7c0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 70px;  /* Bigger size */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: white;
            color:  #76c7c0;
            padding: 15px 30px;
            font-size: 22px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #76c7c0;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Value Converter</h1>
    <p>Convert currency, temperature, length, and more instantly!</p>
    
    <!-- FIXED: Correct link to the main converter page -->
    <a href="{{ url_for('home') }}" class="btn">Get Started</a>

</body>

</html>
