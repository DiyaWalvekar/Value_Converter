<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pressure Converter</h1>
        
        <form action="/convert_pressure" method="POST">
            <div class="input-group">
                <label for="pressure">Pressure</label>
                <input type="number" id="pressure" name="pressure" step="0.01" placeholder="Enter pressure" required>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="from_unit">From</label>
                    <select id="from_unit" name="from_unit">
                        <option value="Pascal">Pascal (Pa)</option>
                        <option value="Bar">Bar (bar)</option>
                        <option value="Atmosphere">Atmosphere (atm)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="to_unit">To</label>
                    <select id="to_unit" name="to_unit">
                        <option value="Pascal">Pascal (Pa)</option>
                        <option value="Bar">Bar (bar)</option>
                        <option value="Atmosphere">Atmosphere (atm)</option>
                    </select>
                </div>
            </div>

            <button type="submit">Convert</button>
        </form>

        {% if result %}
            <h2>Converted Pressure: <span class="result">{{ result }}</span></h2>
        {% endif %}
        
        <a href="/home" class="back-button">Back</a>
    </div>
</body>
</html>
