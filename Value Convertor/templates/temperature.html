<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <form action="/convert_temperature" method="POST">
            <div class="input-group">
                <label for="temperature">Temperature</label>
                <input type="number" id="temperature" name="temperature" step="0.01" placeholder="Enter temperature" required>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="from_unit">From</label>
                    <select id="from_unit" name="from_unit">
                        <option value="Celsius">Celsius (째C)</option>
                        <option value="Fahrenheit">Fahrenheit (째F)</option>
                        <option value="Kelvin">Kelvin (K)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="to_unit">To</label>
                    <select id="to_unit" name="to_unit">
                        <option value="Celsius">Celsius (째C)</option>
                        <option value="Fahrenheit">Fahrenheit (째F)</option>
                        <option value="Kelvin">Kelvin (K)</option>
                    </select>
                </div>
            </div>

            <button type="submit">Convert</button>
        </form>

        {% if result %}
            <h2>Converted Temperature: <span class="result">{{ result }}</span></h2>
        {% endif %}
        <br>
        <a href="/home" class="back-button">Back</a>
    </div>
</body>
</html>
